app = 'chat-app-sd'
primary_region = 'sjc'

[build]
  [build.args]
    GO_VERSION = '1.24'

[env]
  PORT = '8080'

[[services]]
  internal_port = 8080
  protocol = "tcp"  # ‚Üê Changed from http_service to TCP!
  
  [[services.ports]]
    port = 80
    handlers = []  # No HTTP handlers
    
  [[services.ports]]
    port = 443
    handlers = ["tls"]  # Only TLS, no HTTP layer

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Don't auto-stop!
  auto_start_machines = true
  min_machines_running = 1  # Keep 1 always running

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000